<!DOCTYPE html>

  <body>
    <script>
      // 将数组进行乱序
      var a = [1, 2, 3, 4, 5];
      var newArr = [];
      function test(a) {
        for (let i = 0; i <= a.length; i++) {
          let temp = Math.floor(Math.random() * a.length);
          newArr.push(a[temp]);
          a.splice(temp, 1);
        }
        newArr = [...newArr, ...a];
        console.log(newArr);
      }
      test(a);
    </script>
    <h1>
      1133This is a static template, there33 is no bundler or bundling involved!
    </h1>
  </body>
</html>
