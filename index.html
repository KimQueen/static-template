<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      // 将数组进行乱序
      var a = [1, 2, 3, 4, 5];
      var newArr = [];
      function test(a) {
        for (let i = 0; i <= a.length; i++) {
          let temp = Math.floor(Math.random() * a.length);
          newArr.push(a[temp]);
          a.splice(temp, 1);
        }
        newArr = [...newArr, ...a];
        console.log(newArr);
      }
      test(a);

      var b = ["ab", "cd", "ab", "cd", "ef", "cd"];
      // 获取数组中的每一个元素的个数，并以对象的形式输出
      var contedNames = b.reduce((allNames, name) => {
        if (name in allNames) {
          allNames[name]++;
        } else {
          allNames[name] = 1;
        }
        return allNames;
      }, {});

      testValue = contedNames => {
        var arr = [];

        for (let i in contedNames) {
          let temp = { name: i, value: contedNames[i] };
          arr.push(temp); //属性
        }
        // 用对象的某一项对其进行排序
        compare = p => {
          //这是比较函数
          return function(m, n) {
            var a = m[p];
            var b = n[p];
            return b - a; //升序
          };
        };
        arr.sort(compare("value"));
        console.log(arr);
      };
      var arr1 = [];

      testValue(contedNames);
    </script>
    <h1>
      test
    </h1>
  </body>
</html>
